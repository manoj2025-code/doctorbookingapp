{% extends "base.html" %}
{% block content %}
<h2>All Appointments</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Doctor ID</th>
        <th>Patient</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    {% for a in appointments %}
    <tr>
        <td>{{ a[0] }}</td>
        <td>{{ a[1] }}</td>
        <td>{{ a[2] }}</td>
        <td>{{ a[3] }}</td>
        <td>{{ a[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
